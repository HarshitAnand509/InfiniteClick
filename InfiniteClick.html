<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniteClick</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        .objects { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
        .object { padding: 10px; border: 1px solid black; min-width: 100px; }
    </style>
</head>
<body>
    <h1>InfiniteClick</h1>
    <p>Clicks: <span id="clickCount">0</span></p>
    <button class="button" onclick="incrementClick()">Click Me!</button>
    <div class="objects" id="objectContainer"></div>
    
    <script>
        let clicks = 0;
        const objects = [
            { name: "Rock", unlockAt: 0 },
            { name: "Stick", unlockAt: 10 },
            { name: "Leaf", unlockAt: 20 },
            { name: "Coin", unlockAt: 40 },
            { name: "Gem", unlockAt: 80 },
            { name: "Crystal", unlockAt: 160 },
            { name: "Gold Bar", unlockAt: 320 },
            { name: "Treasure Chest", unlockAt: 640 },
            { name: "Diamond", unlockAt: 1280 },
            { name: "Crown", unlockAt: 2560 }
        ];
        
        function incrementClick() {
            clicks++;
            document.getElementById("clickCount").textContent = clicks;
            updateObjects();
        }
        
        function updateObjects() {
            const container = document.getElementById("objectContainer");
            container.innerHTML = "";
            objects.forEach(obj => {
                if (clicks >= obj.unlockAt) {
                    const div = document.createElement("div");
                    div.classList.add("object");
                    div.textContent = obj.name;
                    container.appendChild(div);
                }
            });
        }
    </script>
</body>
</html>
